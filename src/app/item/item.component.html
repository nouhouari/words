<mat-card style="margin: 2em; padding: 2em">
  <mat-card-content>
    <div *ngIf="!editMode">
      <p>
        {{ word.text }}
      </p>
      <br />
      <div *ngIf="word.comment">
        <span style="color: lightgray">Commentaires</span>
        <p style="font-style: italic; color: gray">
          {{ word.comment }}
        </p>
      </div>
    </div>
    <form *ngIf="editMode" [formGroup]="wordForm">
      <mat-form-field>
        <mat-label>Texte</mat-label>
        <textarea matInput formControlName="text" required></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Commentaire</mat-label>
        <textarea matInput formControlName="comment"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div fxLayout="row" fxLayoutAlign="end start">
      <mat-icon (click)="onDelete()" *ngIf="!editMode" color="primary">delete</mat-icon>
      <mat-icon color="primary" *ngIf="!editMode" (click)="editMode = !editMode">edit</mat-icon>
      <mat-icon color="primary" *ngIf="editMode" (click)="onSave()">save</mat-icon>
      <mat-icon color="primary" *ngIf="editMode" (click)="editMode = false">cancel</mat-icon>
    </div>
  </mat-card-actions>
</mat-card>
