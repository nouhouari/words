
<mat-card class="mt-5">
    <mat-card-header></mat-card-header>
    <mat-card-content>
      <form [formGroup]="wordForm">
          <mat-form-field>
              <mat-label>Texte</mat-label>
              <textarea matInput formControlName="text" required></textarea>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Commentaire</mat-label>
            <textarea matInput formControlName="comment"></textarea>
        </mat-form-field>
      </form>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="onCancel()">ANNULER</button>
      <button mat-button color="primary" (click)="onAdd()" [disabled]="!wordForm.valid">AJOUTER</button>
    </mat-card-actions>
  </mat-card>
